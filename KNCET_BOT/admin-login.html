<!DOCTYPE html>
<html>
<head>
<title>KNCET Admin Login</title>
<style>
body {
  background: linear-gradient(to right, #1d2671, #c33764);
  font-family: Arial;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.box {
  background: white;
  padding: 30px;
  border-radius: 10px;
  width: 300px;
  text-align: center;
}
input {
  width: 90%;
  padding: 10px;
  margin: 10px 0;
}
button {
  padding: 10px;
  width: 100%;
  background: #1d2671;
  color: white;
  border: none;
}
</style>
</head>

<body>

<div class="box">
  <h2>üîê KNCET Admin Login</h2>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<script>
function login() {
  let u = document.getElementById("user").value;
  let p = document.getElementById("pass").value;

  if (u === "admin" && p === "admin@123") {
    window.location.href = "admin.html";
  } else {
    document.getElementById("msg").innerText = "‚ùå Invalid Login";
  }
}
</script>

</body>
</html>
